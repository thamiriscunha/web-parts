<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/master.css">

    <script defer src="js/jquery-3.5.0.min.js" charset="utf-8"></script>
    <script defer src="js/main.js" charset="utf-8"></script>

    <title>Pure Carousel</title>
  </head>
  <body>
    <section class="main">
      <div class="container" id="carouselContainer">
        <h3>Pure and simple CSS3 - JS/jQuery carousel</h3>
        <p>See readme for details</p>
        <p>by <a target="_blank" rel="noreferrer noopener" href="https://github.com/victorandeloci">victorandeloci</a></p>
        <div class="content-carousel" id="carousel">
          <div class="content first">
            <h2>Content 1</h2>
          </div>
          <div class="content second">
            <h2>Content 2</h2>
          </div>
          <div class="content third">
            <h2>Content 3</h2>
          </div>
        </div>
        <div id="carouselController">
          <span class="button"></span>
          <span class="button"></span>
          <span class="button"></span>
        </div>
      </div>
    </section>
  </body>
</html>
